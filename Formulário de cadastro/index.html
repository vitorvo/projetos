<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-image">
                <img src="img/undraw_shopping_re_hdd9.svg" alt="banner frente">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button ><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstaname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div> 
                        <div class="input-box">
                            <label for="lastname">Sobrenomes</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>  
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>  
                        <div class="input-box">
                            <label for="number">Telefone</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>  
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="passaword" type="password" name="passaword" placeholder="Digite sua senha" required>
                        </div>  
                        <div class="input-box">
                            <label for="confirm-password">Confirme sua Senha</label>
                            <input id="confirm-passaword" type="password" name="confirm-passaword" placeholder="Digite sua senha novamente" required>
                        </div>                       
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">Enviar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
